name: syncToGitee

on:
  push:
    branches:
      - master

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github organization repos to Gitee.
        uses: Yikun/hub-mirror-action@master
        with:
          src: 'github/au1996'
          dst: 'gitee/au1996'
          dst_key: ${{ secrets.CLOUD_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: 'vue2-element-admin'
          force_update: true
          debug: true
